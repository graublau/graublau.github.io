<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!-- fonts -->
      <link rel="stylesheet" href="https://use.typekit.net/aby2ymf.css">

      <title>grisei.com</title>

      <!-- icon -->
      <link rel="icon" href="https://66.media.tumblr.com/4a3ce30e780d872a9f60942a4efe277e/48af786ee7239618-86/s128x128u_c1/3a9b19e7083b8f234a47eb4cc7cbbf6805093582.jpg">

      <style>

        body {      
          font-family: acumin-pro, sans-serif;
          font-weight: 400;
          font-style: normal;
          font-style: normal;
          margin: 0;
        }

        .box {
          margin: 2em auto;
          width: 100%;
          max-width: 360px;
          text-align: center;
        }

        .box a {
          font-size: 36px;
          line-height: 2em;
          color: black;
          font-weight:200;
          text-decoration: none;
          border-bottom: none;
        } 

        .text {
          font-family: acumin-pro, sans-serif;
          font-weight: 200;
          font-style: normal;
          /* color: gray;    */
          font-size: 16px;  
          line-height: 150%;     
        }

        .gray {
          color: gray;
        }

        .footer {
          margin: 0 auto;
          left:0; right:0;
          bottom:0;
          color: #000; 
          width: 360px;
          text-align: center;
        }

        a {
          color: #0051ff;
          text-decoration: underline;
          /* border-bottom: 1px solid #000; */
        }

        .breadcrumb {
          color: #000;
          border-bottom: none;
          text-decoration: none;
          font-size: 16px !important;          
        }

        .modal {
          position: fixed;
          background-color: #fff;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
          padding: 0 25px;
          z-index: 999;
          transition: all 0.3s;     
          overflow: auto;  
        }

        .modal > div {
        max-width: 360px;
        margin: 0 auto;
        }

        .close {
          text-align: right;      
        }

        .close a {
          text-decoration: none;
          border-bottom: none;
        }

        .logo {
          width: 100px;
        }

        .logotype {
          font-family: hydrophilia-iced, sans-serif;          
          font-weight: 200;
          font-size: 96px;
          line-height: 16px;
        }

        .portrait {
          width: 100%;
          max-width: 360px;
        }

        .mediabox {
          margin-bottom: 48px;
        }

        #offenlegung {
          display: none;
        }

        #offenlegung:target {
          display: block;
        }

        #bio{
          display: none;
        }

        #fotos {
          display: none;
        }

        #videos {
          display: none;
        }

        #socialmedia {
          display: none;
        }

        #bio:target {
          display: block;
        }

        #fotos:target {
          display: block;
        }

        #videos:target {
          display: block;
        }

        #socialmedia:target {
          display: block;
        }

      </style>


  </head>
  <body>
    <div class="box">
        <p class="text">English Page in Progress.</p>
    </div>


  </body>
